<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let tuoi = +prompt("Nhập tuổi ");
    if (tuoi >= 15) {
        alert("Bạn đuọc vào lớp 10");
    }
    if (tuoi < 15) {
        alert("Bạn không đuọc vào lớp 10");
    }
</script>
</body>
</html>
